            <h1>健康锻炼</h1>
            <p>健康锻炼是保持身体健康和心理健康的重要因素之一。以下是一些健康锻炼的建议：</p>
            <ul>
                <li>每周至少进行150分钟的中等强度有氧运动，如快走、骑车或游泳。</li>
                <li>进行肌肉锻炼，每周至少两次。可以通过举重、俯卧撑、哑铃等方式进行。</li>
                <li>增加日常活动量，如步行、爬楼梯、打扫卫生等。</li>
                <li>避免长时间坐着，可以每隔一段时间站起来走动一下。</li>
                <li>注意安全，避免受伤。</li>
            </ul>
