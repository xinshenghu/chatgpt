        <div class="poem">
            <h2>静夜思</h2>
            <p>床前明月光，</p>
            <p>疑是地上霜。</p>
            <p>举头望明月，</p>

            <p>风急天高猿啸哀，</p>
            <p>渚清沙白鸟飞回。</p>
            <p>无边落木萧萧下，</p>
            <p>不尽长江滚滚来。</p>
        </div>

        </div>
        <div class="poem">
            <h2>咏鹅</h2>
            <p>春眠不觉晓，处处闻啼鸟，夜来风雨声，花落知多少[旺柴][旺柴]</p>
        </div>
