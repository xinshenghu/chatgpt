			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: white;
			padding: 10px;
			text-align: center;
		}
		nav {
			background-color: #eee;

			text-align: center;

		nav a {
			padding: 10px;
			text-decoration: none;
			color: black;
			font-weight: bold;
		}
		nav a:hover {
			background-color: #333;
			color: white;
		}
		main {
			padding: 10px;
		}
		h1 {
			text-align: center;
		}
		.poem {
			margin: 10px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.poem h2 {
			margin-top: 0;
		}
		.poem p {
			margin: 0;
		}

			background-color: #333;
			color: white;

<body>
	<header>
		<h1>诗词网站</h1>
	</header>

		<a href="#">首页</a>
		<a href="#">唐诗</a>
		<a href="#">宋词</a>
		<a href="#">元曲</a>
	</nav>
	<main>
		<div class="poem">
			<h2>静夜思</h2>
			<p>床前明月光，</p>
			<p>疑是地上霜。</p>
			<p>举头望明月，</p>
			<p>低头思故乡。</p>
		</div>
		<div class="poem">
			<h2>登高</h2>
			<p>风急天高猿啸哀，</p>
			<p>渚清沙白鸟飞回。</p>
			<p>无边落木萧萧下，</p>
			<p>不尽长江滚滚来。</p>
		</div>
	</main>
