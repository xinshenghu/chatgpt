    <main>
        <div class="poem">
            <h2>静夜思</h2>
            <p>床前明月光，</p>
            <p>疑是地上霜。</p>
            <p>举头望明月，</p>
            <p>低头思故乡。</p>
        </div>
        <div class="poem">
            <h2>登高</h2>
            <p>风急天高猿啸哀，</p>
            <p>渚清沙白鸟飞回。</p>
            <p>无边落木萧萧下，</p>
            <p>不尽长江滚滚来。</p>
        </div>
        <div class="poem">
            <h2>咏鹅</h2>
            <p>鹅鹅鹅，曲项向天歌，白毛浮绿水，红掌拨清波</p>
        </div>
        <div class="poem">
            <h2>咏鹅</h2>
            <p>春眠不觉晓，处处闻啼鸟，夜来风雨声，花落知多少[旺柴][旺柴]</p>
        </div>
        <div class="poem">
            <h2>未知</h2>
            <p>一去二三里，烟村四五家。亭台六七座，八九十枝花。[呲牙][呲牙]</p>
        </div>
        <div class="poem">
            <h2>未知</h2>
            <p> 锄禾日当午，汗滴禾下土。谁知盘中餐，粒粒皆辛苦。[666][666][666]</p>
        </div>
